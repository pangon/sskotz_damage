<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="a simple web tool to simulate builds and damage output for the mobile game 'Saint Seiya Awakening: Knights of the Zodiac'">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SSKOTZ damage simulator</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<style>
			.sskotz_stat_textfield {
				width: 150px;
			}
			.sskotz_stat_section {
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-flex-direction: column;
				-ms-flex-direction: column;
				flex-direction: column;
				box-sizing: border-box;
				border-radius: 4px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<script>
			$(document).ready(readyFn);

			function readyFn() {
				console.log("loaded");
			};
		</script>

		<div class="mdl-layout mdl-js-layout">
			<main class="mdl-layout__content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--2-col">
						<div class="sskotz_stat_section mdl-shadow--2dp">
							<h5>CATK</h5>
							<div>
								<div class="sskotz_stat_textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="catk_base">
									<label class="mdl-textfield__label" for="catk_base">base</label>
								</div>
							</div>
							<div>
								<div class="sskotz_stat_textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="catk_yellow">
									<label class="mdl-textfield__label" for="catk_yellow">yellow</label>
								</div>
							</div>
							<div>
								<div class="sskotz_stat_textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="catk_green">
									<label class="mdl-textfield__label" for="catk_green">green</label>
								</div>
							</div>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						sss
						<br>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="catk_base">
							<label class="mdl-textfield__label" for="catk_base">c.atk base</label>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						sss
						<br>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="catk_base">
							<label class="mdl-textfield__label" for="catk_base">c.atk base</label>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						sss
						<br>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="catk_base">
							<label class="mdl-textfield__label" for="catk_base">c.atk base</label>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
